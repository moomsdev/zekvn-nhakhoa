# Suite for WordPress and database integration tests.

actor: IntegrationTester
modules:
    enabled:
        - WPLoader
        - \Helper\MailDb
        - \Helper\Mailer
    config:
        WPLoader:
            wpRootFolder: '%WP_ROOT_FOLDER%'
            dbName: '%WP_TEST_DB_NAME%'
            dbHost: '%WP_TEST_DB_HOST%'
            dbUser: '%WP_TEST_DB_USER%'
            dbPassword: '%WP_TEST_DB_PASSWORD%'
            tablePrefix: test_
            plugins:
                - wp-smtp/wp-smtp.php
            activatePlugins:
                - wp-smtp/wp-smtp.php
